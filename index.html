<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
  <title>DH currency converter</title>
</head>

<body>
  <script src="js/get.js"></script>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand p-2" href="#">DH currency converter</a>
  </nav>
  <div class="container p-4" id="content">
    <div class="row">
      <div class="col-sm mt-3">
        <input type="number" class="form-control" id="amount" value="0" onChange="update()" />
      </div>
      <div class="col-sm mt-3" id="containerFrom">
        <select name="getCurrency" class="form-select" id="from" onChange="update()">
          <option value="1" selected disabled hidden>Select currency</option>
        </select>
      </div>
      <div class="col-sm mt-3">
        <div class="m-2">equals to <span id="ris">0.00</span></div>
      </div>
      <div class="col-sm mt-3">
        <div class="" id="containerTo"></div>
      </div>
    </div>
  </div>
  <div class="text-center" id="result">
    <button onClick="SelfCopy()" type="button" class="btn btn-primary" id="copyRis">Copy to
      clipboard</button>
  </div>
  <script src="js/update.js"></script>
  <script src="js/clipboard.js"></script>
</body>

</html>
